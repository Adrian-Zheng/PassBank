<!DOCTYPE html>
<html ng-app="PassBank" ng-controller="MainController">
<head lang="zh">
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"/>

    <meta name="google-site-verification" content="RuUiHW1TK5ulKq7hSUmgX_XngrvawLdff65Nzec3T9o" />

    <title>PassBank{{page.title==''?'':" - "+page.title}}</title>
    <meta name="description" content="{{page.description}}"/>
    <meta name="keywords" content="{{page.keywords}}"/>
    <meta name="author" content="郑启明, qmzheng0605@gmail.com"/>

    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="renderer" content="webkit">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <base href="/">

    <link rel='stylesheet' href='//proxy.qmz.me/fonts-googleapis/css?family=Open+Sans:300' type='text/css'>
    <link rel="stylesheet" href="/static/lib/foundation/css/foundation.min.css"/>
    <link rel="stylesheet" href="/static/css/app.css"/>
    <script src="/static/lib/angular/angular.min.js"></script>
    <script src="/static/lib/angular-route/angular-route.min.js"></script>
    <script src="/static/lib/angular-resource/angular-resource.min.js"></script>
    <script src="/static/lib/angular-animate/angular-animate.min.js"></script>

    <script src="/static/js/app.min.js"></script>

<body>
    <div class="wrapper">
        <div class="off-canvas-wrap wrapper">
            <div class="inner-wrap wrapper">
                <nav class="tab-bar">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>
                    <section class="middle tab-bar-section">
                        <h1 class="title">{{page.title}}</h1>
                    </section>
                </nav>

                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><label>导航</label></li>
                        <li><a href="/home">首页</a></li>
                        <li><a href="/keeper">密码银行</a></li>
                        <li><label>用户</label></li>
                        <li ng-if="nav.is_signed"><a href="/user">帐号管理</a></li>
                        <li ng-if="nav.is_signed"><a href="/preference">偏好设置</a></li>
                        <li ng-if="nav.is_signed"><a ng-click="withdraw()">登出</a></li>
                        <li ng-if="!nav.is_signed"><a ng-click="sign()">登录</a></li>
                        <li ng-if="!nav.is_signed"><a href="/signup">注册</a></li>
                        <li><label>随便转转</label></li>
                        <li><a href="//blog.qmz.me">我的博客</a></li>
                    </ul>
                </aside>
                <section class="main-section">
                    <main ng-class="nav.module" ng-view class="views"></main>
                </section>

                <a class="exit-off-canvas"></a>
            </div>
        </div>
    </div>

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</html>
